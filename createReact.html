<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>

    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script>
      const root = ReactDOM.createRoot(document.getElementById("root"));

      const heading = React.createElement(
        "div",
        { className: "parent" },
        React.createElement(
          "div",
          { className: "child" },
          [React.createElement(
            "h1",
            { id: "main-heading" },
            "Hello World!"
          ),React.createElement(
            "h2",
            { id: "heading2" },
            "Heading2"
          )]
        )
      );

      root.render(heading);

      console.log(heading);
    </script>
  </body>
</html>
